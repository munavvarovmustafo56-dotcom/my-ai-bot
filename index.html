<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelectronics</title>
    <link rel="icon" href="/logo.jpg">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .logo { width: 150px; margin-bottom: 20px; }
        .card { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        input { padding: 10px; width: 70%; border-radius: 5px; border: none; }
        button { padding: 10px; background: #00f2ff; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <img src="/logo.jpg" class="logo" onerror="this.style.display='none'">
    <h1>GELECTRONICS AI</h1>
    
    <div class="card">
        <h3>ðŸ¤– AI Chat</h3>
        <div id="chat" style="height: 200px; overflow-y: auto; background: #000; padding: 10px; margin-bottom: 10px; text-align: left;"></div>
        <input id="inp" placeholder="Savol yozing..."><button onclick="send()">OK</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        async function send() {
            let val = document.getElementById('inp').value;
            let chat = document.getElementById('chat');
            chat.innerHTML += `<p style="color:#00f2ff">Siz: ${val}</p>`;
            try {
                let res = await fetch('/api/chat', {method:'POST', body:JSON.stringify({text:val})});
                let data = await res.json();
                chat.innerHTML += `<p>AI: ${data.reply}</p>`;
            } catch { chat.innerHTML += `<p style="color:red">Xatolik!</p>`; }
        }
    </script>
</body>
</html>
