<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gelectronics</title>
    <link rel="icon" href="/logo.jpg" type="image/jpeg">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --s: #7000ff; --bg: #0a0a0a; --c: #121212; --txt: #e0e0e0; }
        body { background: var(--bg); color: var(--txt); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding-bottom: 90px; }
        
        /* --- APPLE STYLE INTRO --- */
        #intro {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; /* Qop-qora fon */
            z-index: 99999; /* Hamma narsadan ustun */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: appleFadeOut 1s ease-in-out 3s forwards; /* 3 sekund turadi, keyin yo'qoladi */
            pointer-events: none;
        }

        .intro-text {
            color: #ffffff; /* Oq yozuv */
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: appleFadeIn 1.5s ease-out 0.5s forwards;
            font-family: -apple-system, sans-serif;
        }

        @keyframes appleFadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes appleFadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* --- ASOSIY STYLES --- */
        .header { text-align: center; padding: 15px; background: rgba(10,10,10,0.95); position: sticky; top: 0; z-index: 99; border-bottom: 1px solid #333; }
        .logo-img { max-width: 140px; }
        .addr { font-size: 11px; color: #888; margin-top: 5px; }

        .sec { display: none; padding: 15px; }
        .sec.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        .card { background: var(--c); border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #333; position: relative; }
        .card::after { content:''; position:absolute; top:0; left:0; width:3px; height:100%; background:linear-gradient(to bottom, var(--p), var(--s)); }
        .card h3 { color: var(--p); margin: 0 0 5px 0; font-size: 17px; }

        .form-group { margin-bottom: 12px; }
        .form-input { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: white; outline: none; }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--s), var(--p)); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .chat-box { height: 60vh; overflow-y: auto; padding: 10px; background: #111; border-radius: 10px; border: 1px solid #333; margin-bottom: 10px; }
        .msg { padding: 8px 12px; margin: 6px 0; border-radius: 10px; font-size: 14px; max-width: 80%; }
        .u-msg { background: var(--s); margin-left: auto; color: white; }
        .a-msg { background: #222; border: 1px solid #444; }
        .in-area { display: flex; gap: 8px; background: #1a1a1a; padding: 8px; border-radius: 25px; border: 1px solid #333; }
        .in-area input { flex: 1; background: 0; border: 0; color: #fff; padding: 5px; outline: 0; }

        .nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 94%; background: rgba(20,20,20,0.95); display: flex; justify-content: space-around; padding: 12px 0; border-radius: 20px; border: 1px solid #444; backdrop-filter: blur(15px); }
        .nav-i { color: #666; font-size: 22px; cursor: pointer; transition: 0.3s; }
        .nav-i.active { color: var(--p); }
    </style>
</head>
<body>

    <div id="intro">
        <div class="intro-text">by Mustafo</div>
    </div>

    <div class="header">
        <img src="/logo.jpg" alt="GELECTRONICS" class="logo-img" onerror="this.style.display='none'">
        <div class="addr">üìç Toshkent, Sayram 7-tor ko'chasi, 52-uy</div>
    </div>

    <div id="home" class="sec active">
        <div class="card" onclick="tab('ord')"><h3>üìù Ariza Qoldirish</h3><p>Mijozlar uchun buyurtma formasi.</p></div>
        <div class="card" onclick="tab('ai')"><h3>ü§ñ AI Maslahatchi</h3><p>Texnik savollar uchun.</p></div>
        <div class="card" onclick="tab('sv')"><h3>üõ† Xizmatlar</h3><p>Kompaniya faoliyati.</p></div>
    </div>

    <div id="ord" class="sec">
        <h2 style="color:var(--p); text-align:center">üõ† Ariza</h2>
        <input type="text" id="o-name" class="form-input" placeholder="Ismingiz" style="margin-bottom:10px">
        <input type="tel" id="o-tel" class="form-input" placeholder="Telefoningiz" style="margin-bottom:10px">
        <input type="text" id="o-loc" class="form-input" placeholder="Manzil" style="margin-bottom:10px">
        <textarea id="o-prob" class="form-input" placeholder="Muammo?" style="margin-bottom:10px; min-height:60px"></textarea>
        <button class="submit-btn" onclick="sendOrder()">YUBORISH</button>
    </div>

    <div id="ai" class="sec">
        <div class="chat-box" id="box"><div class="msg a-msg">Assalomu alaykum!</div></div>
        <div class="in-area"><input id="inp" placeholder="Savol..." onkeypress="if(event.key==='Enter') send()"><button onclick="send()" style="background:none; border:none; color:var(--p)"><i class="fas fa-paper-plane"></i></button></div>
    </div>

    <div id="sv" class="sec">
        <div class="card"><h3>‚ö° G-R-A-N-D Service</h3><p>Inverter remonti.</p></div>
        <div class="card"><h3>üíª Dasturlash</h3><p>Web va Botlar.</p></div>
    </div>

    <div class="nav">
        <div class="nav-i active" onclick="tab('home')" id="n-home"><i class="fas fa-home"></i></div>
        <div class="nav-i" onclick="tab('ord')" id="n-ord"><i class="fas fa-clipboard-list"></i></div>
        <div class="nav-i" onclick="tab('ai')" id="n-ai"><i class="fas fa-robot"></i></div>
        <div class="nav-i" onclick="tab('sv')" id="n-sv"><i class="fas fa-tools"></i></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        let chatHistory = [];
        function tab(id) {
            document.querySelectorAll('.sec').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-i').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n-'+id).classList.add('active');
        }
        async function send() {
            let v = document.getElementById('inp').value; if(!v) return;
            let b = document.getElementById('box'); b.innerHTML += `<div class="msg u-msg">${v}</div>`;
            document.getElementById('inp').value = ''; b.scrollTop = b.scrollHeight; chatHistory.push({"role": "user", "content": v});
            let lid = 'l'+Date.now(); b.innerHTML += `<div class="msg a-msg" id="${lid}">...</div>`;
            try {
                const r = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({messages: chatHistory}) });
                const d = await r.json(); document.getElementById(lid).innerHTML = d.reply; chatHistory.push({"role": "assistant", "content": d.reply});
            } catch { document.getElementById(lid).innerText = "Error"; } b.scrollTop = b.scrollHeight;
        }
        async function sendOrder() {
            let data = {name: document.getElementById('o-name').value, phone: document.getElementById('o-tel').value, loc: document.getElementById('o-loc').value, problem: document.getElementById('o-prob').value};
            if(!data.name || !data.phone) { alert("To'ldiring!"); return; }
            const btn = document.querySelector('.submit-btn'); btn.innerText = 'YUBORILMOQDA...';
            try { await fetch('/api/order', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) }); alert("‚úÖ Yuborildi!"); tab('home'); } catch { alert("Xato!"); } btn.innerText = 'YUBORISH';
        }
    </script>
</body>
</html>
